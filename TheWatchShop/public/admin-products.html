<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Product Listing – Saiko Watches</title>
  <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav>
      <div class="nav-item">
        <p id="logo"><a href="index.html">Saiko Watches</a></p>
      </div>
      <div class="nav-item">
        <div class="menu">
          <a href="admin-upload.html">Bulk Upload</a>
          <a href="admin-products.html">Product Listings</a>
        </div>
      </div>
      <div class="nav-item">
        <form id="search-form" action="">
          <input type="search" name="q" placeholder="Search…" required>
          <button type="reset">Clear</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <h1>Admin Product Listing</h1>
    <div class="filter">
      <label for="category-filter">Filter by Category:</label>
      <select id="category-filter">
        <option value="">All Categories</option>
      </select>
    </div>

    <table id="products-table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Image Path</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- content goes here-->
      </tbody>
    </table>

    <button class="add-product-btn" onclick="window.location.href='admin-product-edit.html';">
      Add New Product
    </button>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="orders.html">Orders</a>
        <a href="cart.html">Cart</a>
      </div>
      <p>&copy; 2025 Saiko Watches. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts/admin-products.js" defer></script>
</body>

</html>

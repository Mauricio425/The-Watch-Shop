<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Checkout – Saiko Watches</title>
  <link rel="stylesheet" href="styles/checkout.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="scripts/scripts.js"></script>
</head>

<body>

  <!--navbar-->
  <header>
    <nav>
      <div class="nav-item">
        <p id="logo"><a href="index.html">Saiko Watches</a><span>By Mauricio</span></p>
      </div>
      <div class="nav-item">
        <div class="menu">
          <a href="products.html">Products</a>
          <a href="orders.html">Orders</a>
          <a href="cart.html">Cart</a>
        </div>
      </div>
      <div class="nav-item">
        <form id="search-form">
          <input type="search" name="q" placeholder="Search products…" autofocus required>
          <i class="fa fa-search"></i>
          <!-- note type="button" so it never submits the form -->
          <button type="button" onclick="clearInput()" id="search-button">
            Clear
          </button>
        </form>

      </div>
    </nav>
  </header>
  <!--navbar end-->
  <main class="checkout-container">
    <h1>Checkout</h1>

    <section id="preview">

    </section>

    <section id="address-form">
      <h2>Shipping Address</h2>
      <form id="checkout-form">
        <label>
          Address:
          <input type="text" name="address" required>
        </label>
        <button type="submit">Place Order</button>
      </form>
    </section>

    <div id="confirmation" style="display:none;">
      <!-- Show success message here -->
    </div>
  </main>

  <script src="scripts/checkout.js" defer></script>
</body>

</html>

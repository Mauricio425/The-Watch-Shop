  <!-- Navbar End -->

  <h1>Admin Product Edit</h1>

  <main class="admin-edit-product">
    <h1>Edit Product</h1>
    <form id="edit-form">
      <label>
        Product ID:
        <input type="text" name="product_id" readonly>
      </label>
    
      <label>
        Name:
        <input type="text" name="name" required>
      </label>
    
      <label>
        Description:
        <textarea name="description" required></textarea>
      </label>
    
      <label>
        Category ID:
        <input type="number" name="category_id" required>
      </label>
    
      <label>
        Image Path:
        <input type="text" name="image_path">
      </label>
    
      <label>
        Price:
        <input type="number" name="price" step="0.01" required>
      </label>
    
      <label>
        Color:
        <input type="text" name="color">
      </label>
    
      <label>
        Sex:
        <select name="sex">
          <option>Mens</option>
          <option>Womens</option>
          <option>Unisex</option>
        </select>
      </label>
    
      <label>
        <input type="checkbox" name="active" checked>
        Active
      </label>
    
      <button type="submit">Save</button>
      <a href="admin-products.html">Cancel</a>
    
      <div id="edit-result" style="margin-top:1em;"></div>
    </form>
    
  </main>
